<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi! I’m Shar – Portfolio</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to top, #cfe8ff 0%, #ffffff 60%);
      font-family: 'Inter', sans-serif;
    }
    .card {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      background-color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .icon-btn {
      transition: transform 0.2s ease;
    }
  </style>
</head>

<body class="flex flex-col items-center justify-between min-h-screen text-gray-700 relative overflow-hidden">
  <!-- Top icons -->
  <div class="flex justify-between w-full max-w-6xl px-6 pt-4 text-2xl text-gray-500">
    <span>☀️</span>
    <span>🔊</span>
  </div>

  <!-- Floating cute star -->
  <div class="absolute top-8 left-1/4 animate-bounce text-3xl">⭐</div>

  <!-- Main Card -->
  <div class="card w-11/12 max-w-2xl p-8 text-center border border-gray-200">
    <div class="bg-gray-800 text-white py-2 px-4 rounded-t-md -mt-8 mb-6 inline-block">home</div>

    <h1 class="text-5xl font-bold mb-4">hi! <span class="text-amber-500">i’m shar</span></h1>
    <p class="text-lg text-gray-500 mb-8">illustrator, animator, and developer</p>

    <!-- Icon navigation -->
    <div class="grid grid-cols-5 gap-4 text-sm text-gray-700">
      <a href="about.html" class="flex flex-col items-center icon-btn cursor-pointer">
        <div class="text-3xl">💬</div>
        <p>about</p>
      </a>
      <a href="links.html" class="flex flex-col items-center icon-btn cursor-pointer">
        <div class="text-3xl">🔗</div>
        <p>links</p>
      </a>
      <a href="work.html" class="flex flex-col items-center icon-btn cursor-pointer">
        <div class="text-3xl">📁</div>
        <p>work</p>
      </a>
      <a href="faq.html" class="flex flex-col items-center icon-btn cursor-pointer">
        <div class="text-3xl">❓</div>
        <p>faq</p>
      </a>
      <a href="contact.html" class="flex flex-col items-center icon-btn cursor-pointer">
        <div class="text-3xl">✉️</div>
        <p>contact</p>
      </a>
    </div>
  </div>

  <!-- Bottom icons + footer -->
  <div class="flex items-center gap-6 mb-4 text-2xl">
    <a href="#" class="hover:text-blue-500">🐦</a>
    <a href="#" class="hover:text-red-500">▶️</a>
    <a href="#" class="hover:text-pink-500">📸</a>
  </div>
  <footer class="text-gray-500 text-sm mb-4">© 2025 Sharlene Yap</footer>

  <div class="absolute bottom-4 right-4 text-5xl">🐸</div>
</body>
</html>
